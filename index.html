<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
<main>
    <h2>Calcule seu IMC</h2>
        <form autocomplete="off">
            <label> Digite seu peso (kg)</label><br>
                <input type="text" id="seuPeso" value="80"><br>
            <label> Digite sua altura (m)</label><br>
                <input type="text" id="suaAltura" value="1.80"><br>

            <button id="btnCalc" type="button" onclick="calcIMC()">Calcular</button>
            <!--<input type="submit" value="Calcular" onclick="calcIMC()">-->
        </form>
        
        <span id="resultado"></span>
        <p id="feedback"></p>
</main>
        <script src="src/script.js"></script>
</body>
</html>
